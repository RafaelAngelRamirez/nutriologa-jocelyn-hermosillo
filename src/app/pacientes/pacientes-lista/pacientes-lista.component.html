<div class="row mt-3">
  <div class="col-12">
    <div class="card shadow">
      <div class="card-body table-responsive">
        <h1 *ngIf="cargando" class="w-100 display-1 text-center">
          <i class="fas fa-sync fa-spin"></i>
        </h1>
        <table *ngIf="!cargando" class="table">
          <thead>
            <tr>
              <th></th>
              <th>#</th>
              <th>Nombre</th>
              <th>Edad</th>
              <th>Sexo</th>
              <th>Celular</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let paciente of pacientes">
              <td>
                <a
                  (click)="detalle(paciente)"
                  class="btn btn-primary mr-md-1"
                  href="javascript:void(0)"
                  role="button"
                >
                  <i class="fas fa-edit"></i>
                </a>
                <a
                  (click)="eliminar(paciente)"
                  class="btn btn-danger m-sm-1"
                  href="javascript:void(0)"
                  role="button"
                >
                  <i class="fas fa-times-circle"></i>
                </a>
              </td>

              <td>{{ paciente._id }}</td>
              <td>{{ paciente.nombre }}</td>
              <td>{{ calcularEdad(paciente.fechaDeNacimiento) }}</td>
              <td>{{ paciente.sexo ? "Mujer" : "Hombre" }}</td>
              <td>{{ paciente.celular }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
