<div class="row mt-3">
  <div class="col-12">
    <div class="card shadow">
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Edad</th>
              <th scope="col">Sexo</th>
              <th scope="col">Celular</th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="pointer-event"
              routerLink="['detalle', paciente.nombre, paciente._id]"
              *ngFor="let paciente of pacientes"
            >
              <td>{{ paciente._id }}</td>
              <td>{{ paciente.nombre }}</td>
              <td>{{ calcularEdad(paciente.fechaDeNacimiento) }}</td>
              <td>{{ paciente.sexo ? "Mujer" : "Hombre" }}</td>
              <td>{{ paciente.celular }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
